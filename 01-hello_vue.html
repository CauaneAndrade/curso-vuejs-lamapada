<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Minha primeira aplicação Vue :)</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <!-- v-bind é chamado de diretiva, estas são prefixadas em -v
        para indicar que são atributos especiais providos pelo Vue.
        Está dizendo: "Manatenha o atributo "title" do elemento sempre 
        atualizado em relação à propriedade "message" da instância 
        (em POO, chama-se instância de uma classe, um objeto cujo comportamento e 
        estado são definidos pela classe) Vue-->
        <span v-bind:title="message">
            <b>Pare sobre mim o mouse e verá a dica interligada dinamicamente!</b>
        </span>
    </div>

    <script type="text/javascript">
        /*var é uma variável global, pois não está dentro de nenhuma função*/
        var app = new Vue({
            el: '#app',
            data: {
                /*message é um atributo, a partir da criação do objeto "Vue"*/
                message: 'Olá, Vue!'
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'Você carregou a página em: ' + new Date().toLocaleString()
            }
        })
    </script>
</body>
</html>
